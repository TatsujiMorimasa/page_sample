<!DOCTYPE html>
<html>
<head>
	<title>クリッカブル・マップ</title>
</head>
<body>
	<img src="./images/solar_sys.jpg" alt="太陽系" usemap="solar" width="600" height="400">
	<map name="solar">
		<area shape="rect" coords="20,20,80,400" href="sun.jpg" alt="太陽">
		<area shape="circle" coords="288,160,36" href="jupiter.jpg" alt="木星">
		<area shape="poly" coords="492,176,532,176,512,136" href="neptune.jpg" alt="海王星">
	</map>
</body>
</html>
